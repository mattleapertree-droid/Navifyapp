<div class="modal" id="signInModal" aria-hidden="true">
  <div class="modal-card" role="dialog" aria-label="Sign in options">
    <div class="modal-title">Sign In</div>
    <div class="form">
      <input class="input" type="email" placeholder="Email" />
      <input class="input" type="password" placeholder="Password" />
    </div>
    <div class="section-title">Sign in with</div>
    <div class="socials">
      <div class="social-btn">Google</div>
    </div>
    <button class="button" id="enterAppBtn">Enter App</button>
    <button class="modal-close" data-close="#signInModal">Close</button>
  </div>
</div>
