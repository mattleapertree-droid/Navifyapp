<div class="modal" id="signUpModal" aria-hidden="true">
  <div class="modal-card" role="dialog" aria-label="Create account">
    <div class="modal-title">Sign Up</div>
    <div class="form">
      <input class="input" type="text" placeholder="Username" />
      <input class="input" type="email" placeholder="Email" />
      <input class="input" type="password" placeholder="Password" />
    </div>
    <div class="checks">
      <label><input type="checkbox" /> Remember my choice</label>
      <label><input type="checkbox" /> Add to this device</label>
    </div>
    <button class="button" id="createAccountBtn">Create account</button>
    <button class="modal-close" data-close="#signUpModal">Close</button>
  </div>
</div>
