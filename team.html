<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Navify Team</title>
	<link rel="stylesheet" href="app-styles.css" />
</head>
<body>
	<main class="scene" aria-label="Navify Team">
		<div class="home" aria-label="Team content">
			<header class="home-header">
				<div class="greeting">
					<div class="greet-title">Meet the <span>Team</span></div>
					<div class="greet-sub">The people behind Navify.</div>
				</div>
			</header>

			<section class="suggest-card" aria-label="Team members">
				<div class="map-title">Navify Crew</div>
				<div class="map-description">Creative minds building safer, smarter travel.</div>

				<div class="team-grid">
					<article class="team-card">
						<div class="team-avatar"><img src="YULO.jpg" alt="Yulo" /></div>
						<div class="team-name">Yulo</div>
						<div class="team-role">Navigator Lead</div>
					</article>

					<article class="team-card">
						<div class="team-avatar"><img src="Basilan.jpg" alt="Basilan" /></div>
						<div class="team-name">Basilan</div>
						<div class="team-role">Safety Systems</div>
					</article>

					<article class="team-card">
						<div class="team-avatar"><img src="ROSEL.jpg" alt="Rosel" /></div>
						<div class="team-name">Rosel</div>
						<div class="team-role">UX &amp; UI</div>
					</article>

					<article class="team-card">
						<div class="team-avatar"><img src="Roxas.jpg" alt="Roxas" /></div>
						<div class="team-name">Roxas</div>
						<div class="team-role">Trip Insights</div>
					</article>

					<article class="team-card">
						<div class="team-avatar"><img src="SERDENA.png" alt="Serdeña" /></div>
						<div class="team-name">Serdeña</div>
						<div class="team-role">Product Strategy</div>
					</article>

					<article class="team-card">
						<div class="team-avatar"><img src="STA-MARIA.jpg" alt="Sta. Maria" /></div>
						<div class="team-name">Sta. Maria</div>
						<div class="team-role">Community Lead</div>
					</article>

					<article class="team-card">
						<div class="team-avatar"><img src="PARANA.jpg" alt="Parana" /></div>
						<div class="team-name">Parana</div>
						<div class="team-role">Platform Ops</div>
					</article>
				</div>
			</section>

			<button class="support-btn" onclick="window.location.href='home.html'">Back to Navify Home</button>
			<div class="menu-copy footer-copy">&copy; Navify</div>
		</div>
	</main>
	<script src="theme.js"></script>
</body>
</html>
